<!DOCTYPE html>
<html>
    <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="description" content="trabajo practico de Javascript">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">    <link rel="stylesheet" href="./css/style.css">
    <Title>Ejercicio 3</Title>
</head>
<body>
    <main>
        <div class="list roundBorder">
            <div class="date">
                <div class="dateRight">
                    <div id="dateNumber"></div>
                    <div>
                        <div id="dateMonth"></div>
                        <div id="dateYear"></div>
                    </div>
                </div>
                <div id="dateText"></div>
            </div>
            <form onsubmit="addNewTask(event)" >
                <input type="text" name="taskText" autocomplete="off" placeholder="Nueva tarea" class="roundBorder">
                <button type="submit" class="addTaskButton">+</button>
                <button type="button" class="orderButton roundBorder" onclick="renderOrderedTasks()">Ordenar</button>
            </form>
            <div id="tasksContainer"></div>
        </div>
    </main>
    <footer class="bg-dark text-white text-center py-4">

    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="js/ejercicio3.js"></script>
</body>
